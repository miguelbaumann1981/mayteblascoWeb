<section class="awards">
   <app-title-page
      [icon]="'w-icon-awards'"
      [title]="'Premios y reconocimientos'"
   ></app-title-page>

   <h4>Premios a obra publicada</h4>
   <div class="award-card" *ngFor="let award of awardsList" (click)="openLink(award.url)">
      <div class="header">
         <div class="title">
            <span>{{ award.year }}</span>
            <h5>{{ award.title }}</h5>
         </div>
      </div>
      <p class="description">{{ award.description }}</p>
   </div>

   <h4 class="margin">Cert√°menes de microrrelato y relato corto</h4>
   <div class="award-card" *ngFor="let shortStory of shortStoriesList" (click)="openLink(shortStory.url)">
      <div class="header">
         <div class="title">
            <span>{{ shortStory.year }}</span>
            <h5>{{ shortStory.title }}</h5>
         </div>
      </div>
      <p class="description">{{ shortStory.description }}</p>
   </div>
   
</section>
