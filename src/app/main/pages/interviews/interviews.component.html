<section class="interviews">
   <app-title-page
      [icon]="'w-icon-microphone'"
      [title]="'Entrevistas'"
   ></app-title-page>
   <div class="interviews-list">
      <div class="interviews-list-item" *ngFor="let interview of interviewsList">
         <div class="title">
            <h3>
               <i class="w-icon-video"></i>
               <a href="{{ interview.url }}" target="_blank">{{ interview.title }}</a>
            </h3>
            
         </div>
         <div class="image">
            <img src="{{ interview.image }}" alt="Imagen">
         </div>
      </div>
   </div>
</section>
